<header>
    <div class="container header-container">
        <a class="logo" href="{% url "blog:index" %}">LOGO</a>

        <ul class="ul-links header-item">
            <li><a href="{% url "blog:index" %}">Home</a></li>
            <li><a href="#">Posts</a></li>
            <li><a href="#">About</a></li>
        </ul>

        <div class="user-info header-item">
            {% if user.is_superuser %}
                <a class="highlight-button" href="#">Novo post</a>
            {% endif %}

            {% if not user.is_authenticated %}
                <a href="#">Login</a>
                <a href="#" class='highlight-button'>Cadastre-se</a>
            {% else %}
                <img class='profile-picture' src="https://yt3.ggpht.com/yti/ANjgQV-szCz36v6jSXnFCI5Ih-HWlXki7TrLC8yIA_qMdPZQ8b9s=s88-c-k-c0x00ffffff-no-rj" alt="User profile picture">
            {% endif %}
            
        </div>
    </div>
</header>
